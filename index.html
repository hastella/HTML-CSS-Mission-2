<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오늘의 쇼핑 제안 - 쿠팡(Coupang)</title>
    <link rel="icon" href="/assets/favicon/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/stylesheets/main.css" />
  </head>
  <body>
    <header>
      <h1>
        <a href="https://www.coupang.com/" role="tab">
          <picture class="img-logo">
            <source src="assets/logo/logo.webp" type="image/webp" />
            <img src="assets/logo/logo.png" alt="쿠팡로고" />
          </picture>
        </a>
      </h1>
    </header>
    <section>
      <h2>오늘의 쇼핑 제안</h2>
      <img src="/assets/sprites/rating-stars.png" />
      <div class="container">
        <div class="product-card">
          <div class="tag"><span>30%</span></div>
          <img src="assets/offer/furniture.jpg" alt="렌지대 이미지" />
          <div class="product-info">
            <div class="name">솔로리빙 셀린 렌지대 60...</div>
            <div class="rating" id="rating-4-5">
              <div class="reviews" alt="구매한 구매자 리뷰 수">(3,255)</div>
            </div>
          </div>
        </div>
        <div class="product-card">
          <img src="assets/offer/renton.jpg" alt="LED 감성 렌턴 이미지" />
          <div class="product-info">
            <div class="name">옆 동네몰 레트로 LED 감성...</div>
            <img
              class="rocket-delivery"
              src="/assets/icon/badge-rocket.svg"
              alt="배송유형 로켓배송"
            />
            <div class="rating" id="rating-4-5">
              <div class="reviews" alt="구매한 구매자 리뷰 수">(1,807)</div>
            </div>
          </div>
        </div>
        <div class="product-card">
          <img
            src="assets/offer/drying-rack.jpg"
            alt="부착식 식기건조대 이미지"
          />
          <div class="product-info">
            <div class="name">프리미엄 부착식 식기건조...</div>
            <div class="free-delivery">무료배송</div>
            <div class="rating" id="rating-4">
              <div class="reviews" alt="구매한 구매자 리뷰 수">(2,423)</div>
            </div>
          </div>
        </div>
        <div class="product-card">
          <div class="tag"><span>10%</span></div>
          <img src="assets/offer/boohgle.jpg" alt="타지 않는 냄비 이미지" />
          <div class="product-info">
            <div class="name">타지 않는 냄비 보오글 네모...</div>
            <img
              class="rocket-delivery"
              src="/assets/icon/badge-rocket.svg"
              alt="배송유형 로켓배송"
            />
            <div class="rating" id="rating-5">
              <div class="reviews" alt="구매한 구매자 리뷰 수">(1,009)</div>
            </div>
          </div>
        </div>
        <div class="product-card">
          <div class="tag"><span>25%</span></div>
          <img src="assets/offer/deskset.jpg" alt="멀티 책상 이미지" />
          <div class="product-info">
            <div class="name">베스트리빙 베이직 멀티 H...</div>
            <div class="free-delivery">무료배송</div>
            <div class="rating" id="rating-4">
              <div class="reviews" alt="구매한 구매자 리뷰 수">(3,203)</div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
